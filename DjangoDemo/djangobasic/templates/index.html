{% extends 'layout.html' %}

{% block content %} 
<h2>แสดงข้อมูลบทความ</h2>
<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">รหัสบทความ</th>
        <th scope="col">บทความ</th>
        <th scope="col">รายละเอียด</th>
      </tr>
    </thead>
    <tbody>
    {% for post in posts %}
      <tr>
        <th scope="row">{{post.id}}</th>
        <th scope="row">{{post.name}}</th>
        <th scope="row">{{post.desc}}</th>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
